<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河野アラーム - 勉強してください！</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen overflow-hidden flex items-center justify-center px-5 pb-10 pt-[220px] md:pt-[280px] bg-gradient-to-br from-sky-600 to-sky-400 text-gray-900">
    <h1 class="fixed top-20 md:top-24 left-1/2 -translate-x-1/2 text-center text-white text-2xl md:text-6xl font-black tracking-normal md:tracking-wide leading-tight drop-shadow-[0_4px_20px_rgba(0,0,0,0.3)] z-20 w-[95vw] md:w-auto">
        何アラームかけてるんですか？？<br>勉強してください！！！
    </h1>
    <a href="https://www.youtube.com/watch?v=wBf47hGMch0" target="_blank"
        class="fixed top-[180px] md:top-[270px] left-1/2 -translate-x-1/2 text-white text-xs md:text-sm opacity-80 hover:opacity-100 drop-shadow-[0_2px_10px_rgba(0,0,0,0.3)] z-20 w-[90vw] md:w-auto text-center">
        https://www.youtube.com/watch?v=wBf47hGMch0
    </a>

    <div id="konoClones" class="pointer-events-none fixed inset-0 z-0">
        <div class="kono-clone" style="top:23%;right:1%;width:310px;height:310px;--float-distance:-38px;--float-rotate:3.5deg;"></div>
        <div class="kono-clone" style="top:38%;left:1%;width:290px;height:290px;--base-transform:scaleX(-1);--float-distance:-42px;--float-rotate:-2.5deg;--float-duration:7.5s;"></div>
        <div class="kono-clone" style="top:33%;right:25%;width:265px;height:265px;--base-transform:scaleX(-1);--float-distance:-32px;--float-rotate:4deg;"></div>
        <div class="kono-clone" style="top:27%;left:18%;width:275px;height:275px;--float-distance:-36px;--float-rotate:-1.8deg;--float-duration:5s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md rounded-3xl bg-white shadow-2xl p-6 space-y-6 max-h-[80vh] overflow-y-auto">
        <div id="currentTimeSection" class="space-y-2 text-center">
            <div class="text-gray-500 tracking-[0.3em] text-sm font-semibold uppercase">現在時刻</div>
            <div id="currentTime" class="text-5xl font-bold text-sky-500 font-mono tracking-widest">--:--:--</div>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button id="alarmModeBtn"
                class="rounded-xl border border-white/40 bg-slate-100 text-slate-600 font-semibold py-2 transition hover:-translate-y-0.5">
                ⏰ アラーム
            </button>
            <button id="timerModeBtn"
                class="rounded-xl border border-white/40 bg-slate-100 text-slate-600 font-semibold py-2 transition hover:-translate-y-0.5">
                ⏱️ タイマー
            </button>
        </div>

        <div class="flex flex-col gap-6">
            <div id="alarmSection" class="space-y-4">
                <label for="alarmTime" class="flex flex-col gap-2 text-lg font-semibold text-slate-600">
                    アラーム時刻:
                    <input type="time" id="alarmTime" value="07:00"
                        class="w-full rounded-xl border-2 border-slate-200 px-4 py-3 text-lg outline-none focus:border-sky-500 transition" />
                </label>
            </div>

            <div id="timerSection" class="space-y-3 hidden">
                <div class="text-center text-4xl font-bold text-sky-500 font-mono tracking-[0.3em]">
                    <span id="timerHours">00</span>:<span id="timerMinutes">00</span>:<span id="timerSeconds">00</span>
                </div>
                <div id="timerKeypad" class="grid grid-cols-3 gap-1.5 mb-2"></div>
                <div id="timerPresets" class="grid grid-cols-3 gap-1.5"></div>
            </div>

            <button id="setAlarmBtn"
                class="w-full rounded-xl bg-sky-400 text-white text-lg font-semibold py-3 shadow-lg hover:bg-sky-500 transition">
                セット
            </button>
            <button id="cancelAlarmBtn"
                class="w-full rounded-xl bg-rose-500 text-white text-lg font-semibold py-3 shadow-lg hover:bg-rose-600 transition hidden">
                キャンセル
            </button>

            <div id="status" class="text-center text-base font-medium rounded-xl py-3 px-4 bg-slate-100 text-slate-600 shadow-sm">
                設定されていません
            </div>
        </div>
    </div>

    <div id="videoOverlay" class="fixed inset-0 hidden bg-black/90 z-50 flex flex-col items-center justify-center gap-6">
        <video id="alarmVideo" loop class="max-w-[90vw] max-h-[70vh] rounded-xl shadow-2xl">
            <source src="assets/benkyo.mp4" type="video/mp4">
        </video>
        <button id="stopAlarmBtn"
            class="rounded-xl bg-rose-500 text-white text-xl font-semibold py-3 px-8 shadow-lg hover:bg-rose-600 transition">
            アラームを止める
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
