<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>河野アラーム - 勉強してください！</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="page-title">何アラームかけてるんですか？？<br>勉強してください！！！</h1>
    <a href="https://www.youtube.com/watch?v=wBf47hGMch0" target="_blank" class="youtube-link">https://www.youtube.com/watch?v=wBf47hGMch0</a>

    <div id="konoClones"></div>

    <div class="container">
        <div class="current-time-section">
            <div class="current-time-label">現在時刻</div>
            <div class="current-time" id="currentTime">--:--:--</div>
        </div>

        <div class="mode-toggle">
            <button class="mode-btn active" id="alarmModeBtn">⏰ アラーム</button>
            <button class="mode-btn" id="timerModeBtn">⏱️ タイマー</button>
        </div>

        <div class="alarm-setup">
            <div class="alarm-section active" id="alarmSection">
                <div class="time-input">
                    <label for="alarmTime">アラーム時刻:</label>
                    <input type="time" id="alarmTime" value="07:00">
                </div>
            </div>

            <div class="timer-section" id="timerSection">
                <div class="timer-display"><span id="timerMinutes">00</span>:<span id="timerSeconds">00</span></div>
                <div class="timer-keypad">
                    <button class="keypad-btn" data-num="1">1</button>
                    <button class="keypad-btn" data-num="2">2</button>
                    <button class="keypad-btn" data-num="3">3</button>
                    <button class="keypad-btn" data-num="4">4</button>
                    <button class="keypad-btn" data-num="5">5</button>
                    <button class="keypad-btn" data-num="6">6</button>
                    <button class="keypad-btn" data-num="7">7</button>
                    <button class="keypad-btn" data-num="8">8</button>
                    <button class="keypad-btn" data-num="9">9</button>
                    <button class="keypad-btn clear" id="clearBtn">C</button>
                    <button class="keypad-btn" data-num="0">0</button>
                    <button class="keypad-btn delete" id="deleteBtn">⌫</button>
                </div>
                <div class="timer-presets">
                    <button class="preset-btn" data-minutes="1">1分</button>
                    <button class="preset-btn" data-minutes="3">3分</button>
                    <button class="preset-btn" data-minutes="5">5分</button>
                    <button class="preset-btn" data-minutes="10">10分</button>
                    <button class="preset-btn" data-minutes="15">15分</button>
                    <button class="preset-btn" data-minutes="30">30分</button>
                </div>
            </div>

            <button class="set-alarm" id="setAlarmBtn">セット</button>
            <button class="cancel-alarm" id="cancelAlarmBtn">キャンセル</button>
            <div class="status not-set" id="status">設定されていません</div>
        </div>
    </div>

    <div class="video-overlay" id="videoOverlay">
        <video id="alarmVideo" loop>
            <source src="assets/benkyo.mp4" type="video/mp4">
        </video>
        <button class="stop-alarm" id="stopAlarmBtn">アラームを止める</button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
